<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
  <link href="assets/css/body.min.css" rel="stylesheet">

  <title>Locate the user</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>

  <style>
  body { margin: 0; padding: 0; }
  #map { position: absolute;; top: 0; bottom: 0;height: 600px; width: 100%; }
</style>

</head>
<body>

  <div id="map"></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoidml2ZWt2YWciLCJhIjoiY2s5bjNkYXN1MDBvdjNobzRzYXRvMzRqNyJ9.7xM6qTqDnuhU3G85z3TQcQ';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-96, 37.8], // starting position
    zoom: 3 // starting zoom
  });

  // Add geolocate control to the map.
  map.addControl(
    new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    })
  );


  

  </script>


</body>
</html>
